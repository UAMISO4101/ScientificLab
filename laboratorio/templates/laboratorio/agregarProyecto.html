{% extends 'laboratorio/base.html' %}
{% load staticfiles %}
    <title>Creaci贸n de proyecto</title>

{% block header_text %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../../static/js/ProjectController.js"></script>
    <script type="application/javascript">
        $("body").ready(function () {
             $.getJSON("{%url 'laboratorio:patrocinadores'%}").done(showSponsors);
        });
    </script>
{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <h1 class="text-center" style="color:#fed136">Agregar Proyecto</h1>
            <form class="form-horizontal" method="POST" data-add-project-url="{%url 'laboratorio:proyectos'%}" id="formAddProject">
            {%csrf_token%}
                <div class="form-group">
                    <label for="nombre" class="col-sm-2 control-label">Titulo: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="nombre" id="nombre" maxlength="100" value="" required autofocus placeholder="Nombre del proyecto">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fechaInicio" class="col-sm-2 control-label">Fecha de inicio: </label>
                    <div class="col-sm-6">
                        <input type="date" name="fechaInicio" id="fechaInicio" value="" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fechaFinal"class="col-sm-2 control-label">Fecha de finalizaci贸n: </label>
                    <div class="col-sm-6">
                        <input type="date" name="fechaFinal" id="fechaFinal" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="patrocinador" class="col-sm-2 control-label">Patrocinador: </label>
                    <div class="col-sm-6">
                        <select class="form-control" name="patrocinador" id="patrocinador">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Estado" class="col-sm-2 control-label">Estado: </label>
                    <div class="col-sm-6">
                        <select class="form-control" name="estado" id="selectEstado">
                            <option value="-1">Seleccione un Estado</option>
                            <option value="1">Sin iniciar</option>
                            <option value="2">En ejecuci贸n</option>
                            <option value="3">En pausa</option>
                            <option value="4">Finalizado</option>
                            <option value="5">Cancelado</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="avance" class="col-sm-2 control-label" >Avance: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="number" name="avance" id="avance" value="" min="0" max="100"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prioridad" class="col-sm-2 control-label">Prioridad: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="number" min="1" max="100"  maxlength="3" name="prioridad" id="prioridad" value="" pattern="[0-9]{1,5}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="col-sm-2 control-label">Descripci贸n: </label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="descripcion" maxlength="1000" cols="100" rows="5" id="descripcion"> </textarea>
                    </div>
                </div>
                <div class="col-sm-offset-4 col-sm-10">
                    <input class="btn btn-warning" type="button" onclick=saveProject();  value="Guardar"/>
                    <a href="{% url 'laboratorio:listarProyectos' %}" class="btn btn-warning">Regresar</a>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
