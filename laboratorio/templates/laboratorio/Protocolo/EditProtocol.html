{% extends 'laboratorio/base.html' %}
{% load staticfiles %}
    <title>Creaci贸n de protocolo</title>
{% block header_text %}
    <link href="{% static 'css/alertify.css' %}" rel="stylesheet">
    <link href="{% static 'css/alertify.rtl.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery-te-1.4.0.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/alertify.js'%} "></script>
    <script src="{% static 'js/moment.js'%} "></script>
    <script src="{% static 'js/jquery-te-1.4.0.min.js'%} "></script>
    <script src="{% static 'js/Laboratory/ProtocoloController.js' %} "></script>
    <script type="application/javascript">
        $(document).ready(function () {
            $('.jqte_editor').jqte();
        });
        $("body").ready(function (){

             $.getJSON("{%url 'laboratorio:listaCategoriasProtocolo'%}").done(
                 function(response){
                    showCategorias(response);
                     var category = {{ protocol.categoria}};
                    $("#categoria option[value=" + category+"]").attr("selected","selected");
                 });
            var isEnable = "{{ protocol.habilitado }}".toLowerCase() === 'true';
            $("#habilitado").prop('checked', isEnable);
        });
    </script>

{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <h1 class="text-center" style="color:#fed136">Crear protocolo</h1>
            <form class="form-horizontal" method="PUT" edit-protocol-url="{%url 'laboratorio:protocoloId' id=0%}"  id-protocol-data = {{ protocol.id }}  id="formProtocolo">
            {%csrf_token%}
                <div class="form-group">
                    <label for="titulo" class="col-sm-2 control-label">Titulo de Protocolo: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="titulo" id="titulo" maxlength="100" value="{{ protocol.titulo }}"  autofocus placeholder="Titulo de protocolo" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="version" class="col-sm-2 control-label">Versi贸n: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="number" name="version" id="version" value="{{ protocol.version }}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoria" class="col-sm-2 control-label">Categoria: </label>
                    <div class="col-sm-6">
                        <select class="form-control" name="categoria" id="categoria">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="habilitado" class="col-sm-2 control-label">Habilitado: </label>
                    <div class="col-sm-1">
                        <input class="form-control" type="checkbox" name="habilitado" id="habilitado"  placeholder="Habilitado" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="col-sm-2 control-label">Descripci贸n: </label>
                    <div class="col-sm-7">
                        <textarea class="jqte_editor" name="descripcion"   cols="100" rows="5" id="descripcion" placeholder="Descripci贸n" >{{ protocol.descripcion }}</textarea>
                    </div>
                </div>
                <div class="col-sm-offset-4 col-sm-10">
                    <input class="btn btn-warning" id="btn_guardar" type="button" onclick="updateProtocol();" value="Guardar"/>
                    <a id="link_regresar" href="{% url 'laboratorio:listarProtocolos' %}" class="btn btn-warning">Regresar</a>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
